<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../../移动web开发/响应式/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="../../jQuery/jquery.min.js"></script>

</head>
<body style="padding: 15px;">
    <!-- 评论面板 -->
    
    <div class="panel panel-primary">
          <div class="panel-heading">
                <h3 class="panel-title"> 发表评论</h3>
          </div>
          <form class="panel-body" id="formAddCmt">
            <div>评论人:</div>
            <input type="text" name="username" id="" class="form-control">
            <div>评论内容:</div>
            <textarea class="form-control" name="content"></textarea>

            <button type="submit" class="btn btn-primary">发表评论</button>
          </form>
    </div>
    
    <!-- 评论列表 -->
    
    <ul class="list-group" id="cmt-list">
        <li class="list-group-item">
            <span class="badge" style="background-color: #F0AD4E;">评论时间:</span>
            <span class="badge" style="background-color: #5BC0DE;">评论人:</span>
            
            Item 1
        </li>
        
    </ul>
    <script>
        
            function getCommentList(){
            $.ajax({
                method:'GET',
                url:'http://www.liulongbin.top:3006/api/cmtlist',
                success:function(res){
                    if(res.status !==200 )return alert('获取评论列表失败')

                    let rows = []
                    $.each(res.data,function(i,item){
                        let str = '<li class="list-group-item"><span class="badge" style="background-color: #F0AD4E;">评论时间:'+item.time+'</span><span class="badge" style="background-color: #5BC0DE;">评论人:'+item.username+'</span>'+item.content+'</li>'
                        rows.push(str)
                    })

                    $('#cmt-list').empty().append(rows.join(''))

                }
            })
        }
        getCommentList()
      
        $(function(){
            $('#formAddCmt').submit(function(e){
                e.preventDefault()
                let data = $(this).serialize()

                $.post('http://www.liulongbin.top:3006/api/addcmt',data,function(res){
                    if(res.status !== 201) return alert('发表评论失败!')

                    getCommentList()
                    $('form')[0].reset()
                })
            })
        })
        
    </script>
</body>
</html>
