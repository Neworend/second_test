        //           节流
        //           节流策略: 减少一段时间内事件的触发频率
        //           理解: 发射子弹, 两发子弹空白期间, 按按钮无效


        $(function(){

            // 1 获取图片
            var angel = $('#angel')

            // 定义节流阀
            var timer = null

            // 2 绑定mousemove事件
            $(document).on('mousemove',function(e){
                if(timer) return

                // 开启延时器
                timer = setTimeout(function(){
                // 3 设置图片位置
                $(angel).css('top', e.pageY+ 'px').css('left',e.pageX + 'px')                   

                timer = null
                },15)
            })
        })
        

        //           节流阀
        //           节流阀为空, 表示可以执行下一次操作, 不为空, 表示不能执行下一次操作
